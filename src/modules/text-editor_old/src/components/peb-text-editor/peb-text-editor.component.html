<div #textArea
     [ngStyle]="{
      'text-align': align,
      'color': color,
      'font-weight': fontWeight,
      'font-size': fontSize + 'px',
      'font-family': fontFamily
     }"
     [attr.contenteditable]="editable"
     (mouseleave)="onMouseLeave()"
     (click)="onTextAreaClick($event)"
     (blur)="onTextAreaBlur($event)"
     (focus)="onTextAreaFocus($event)"
     (input)="onContentChanged($event)"
     (paste)="onContentPasted($event)"
     (keydown)="onKeyDown($event)"
     (keyup)="onKeyUp($event)"
     [ngClass]="{
      'outline-none': isOutlineNone,
      'outline': (!isOutlineNone && editable),
      'active': editable
     }"
>
</div>
